<div class="typo-badge">
	<span class="close" title="Більше не показувати"></span>
	Знайшли помилку в тексті? <br> Виберіть її і натисніть <br>
	<button>CTRL</button>+<button>Enter</button>
</div>
<form class="typo" method="POST" target="typo-iframe">
	<i class="close-modal"></i>
	<h5>Помилка на сайті</h5>
	<p class="selection"></p>
	<textarea class="comment" rows="2" placeholder="Коментар (не обов'язково)"></textarea>
	<input type="hidden" class="page">
	<input type="hidden" class="selection">
	<div class="action-bar">
		<button type="submit">Відправити</button>
		<button class="cancel">Скасувати</button>
	</div>
</form>
